    note: 'Iseloomustatakse kui äärmiselt tagasihoidlikku inimest. Pärit Kurepusa talust Perametsast, mis kuulutati kulaklikuks (68,20 ha, 2 hobust, 10 lehma). Ta ema, isa ja õde küüditati 25. märtsil 1949. Küüditamise operatiivrühma juht Petružko blokeeris selleks majapidamise, jättes valvesse Rahvakaitse (Hävituspataljoni)  laskuri Majas Edvarti (Augusti p) ja miilitsakursandi Uljanov Valentin Petrovitši. Perekonna kokkukogumise hetkel hüppas Leimann Endel teise kambrisse, sealt aknast välja ja jooksis metsa. Kursant Uljanov tulistas teda ja tormas järgi kuid kätte ei saanud. Leimann Endel asus end varjama vendade Pilvede salgas, 1951. a läks üle Vähi Richardi salka. Hukkus Puutlipalu punkrilahingus 29.3.1953. Tema kodutalu omastas pärast küüditamist Kündja kolhoos, elumaja ja osa kõrvalhooneid lammutati kohe, elumaja varemetele ehitas üks kolhoosnik endale hüti. Irkutskist väljasaatmiselt 1958. a naasnuna ostis Endeli isa Aleksander Leimann vana mehena oma lõhutud talu varemetele ehitatud hüti ja suri seal paar aastat hiljem. Võru Töörahvasaadikute Nõukogu Täitevkomitee on 15. jaan. 1970. a arutanud Leimann Aleksanderi talumajapidamise kustutamist kulaklike majapidamise nimekirjast, kuid otsustanud: "Teha ettepanek ENSV Ministrite Nõukogule jätta endiselt Leimann Aleksandri Jaani p talumajapidamine kulaklike majapidamiste nimekirja, sest omas küllaltki suure talu."'
